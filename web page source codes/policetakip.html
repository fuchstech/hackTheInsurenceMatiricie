        function findClaim(claimNumber) {
            return sampleData.flatMap(item => item.claims).find(claim => claim.dosyaData.claimNumber === claimNumber);
        }

        function displayResult(claim) {
            let result = document.getElementById("result");
            result.innerHTML = "";

            if (claim) {
                let table = document.createElement("table");
                let keys = ["claimID", "claimNumber", "policyNumber", "claimStatus", "reOpenDate", "closedDate", "claimDate", "fraudScore", "fraudColor", "isTotalLoss", "source", "totalPaymentAmount", "isTurbojetPaymentFlow"]; // display claimID and lob
                let turkishKeys = ["Dosya ID", "Dosya Numarası", "Poliçe Numarası", "Durum", "Yeniden Açma Tarihi", "Kapanma Tarihi", "Dosya Tarihi", "Suistimal Skoru", "Suistimal Rengi", "Araba Pert", "Kaynak", "Toplam Ödeme Miktarı", "Turbojet Ödemesi"];
                let headerRow = document.createElement("tr");

                // Türkçe sütun isimlerini kullanarak başlık satırını oluştur
                turkishKeys.forEach((key, index) => {
                    let header = document.createElement("th");
                    header.textContent = key;
                    headerRow.appendChild(header);
                });

                table.appendChild(headerRow);


                let dataRow = document.createElement("tr");
                keys.forEach(key => {
                    let data = document.createElement("td");
                    data.textContent = claim.dosyaData[key];
                    dataRow.appendChild(data);
                });
                table.appendChild(dataRow);

                result.appendChild(table);
            } else {
                let errorMessage = document.createElement("div");
        errorMessage.id = "errorMessage";
        errorMessage.textContent = "Girdiğiniz dosya numarası doğru değil.";
        result.appendChild(errorMessage);
            }
        }

        function searchClaim() {
            let claimNumber = document.getElementById("claimNumber").value;
            let claim = findClaim(claimNumber);
            displayResult(claim);
        }
