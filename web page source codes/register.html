    <section class="content register-content">
        <div class="register-form">
            <h1 class="register-title">Kayıt Olun</h1>
            <form action="register.php" method="POST">
                <div class="input-container">
                    <label for="name">Ad Soyad:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div class="input-containerr">
                    <input type="checkbox" id="kvkk" name="kvkk" required>
                    <label for="kvkk"><a href="kvkk.html">KVKK metnini okudum, kabul ediyorum.</a></label>
                </div>
                <div class="input-containerr">
                    <input type="checkbox" id="red" name="red" required>
                    <label for="red"><a href="red.html">Sorumluluk reddi beyanını okudum, kabul ediyorum.</a></label>

                </div>
                <button type="submit" class="register-button">Kayıt Ol</button>
            </form>
            <p class="login-link"><a href="login.html">Zaten bir hesabınız var mı? Giriş yapın</a></p>
        </div>
    </section>
