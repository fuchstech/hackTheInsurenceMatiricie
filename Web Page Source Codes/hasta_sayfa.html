<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kişisel Bilgiler Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0ecfb;
            margin: 0;
        }
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left, .right {
            width: 100%;
            padding: 20px;
        }
        .right {
            border-top: 2px solid #ccc;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Küçültülen textboxlar için özel stil */
        input[type="number"][name="AGE"],
        input[type="number"][name="boy"],
        input[type="number"][name="kilo"] {
            width: 100%;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #a91100;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        // hayvan_turu Label ve Textbox görünürlüğü
        function toggleHayvanTuru() {
            var evcilHayvanRadio = document.querySelector('input[name="evcil_hayvan"]:checked');
            var hayvanTuruLabel = document.querySelector('label[for="hayvan_turu"]');
            var hayvanTuruTextbox = document.querySelector('input[name="hayvan_turu"]');
            
            if (evcilHayvanRadio && evcilHayvanRadio.value === '2') {
                hayvanTuruLabel.style.display = 'block';
                hayvanTuruTextbox.style.display = 'block';
            } else {
                hayvanTuruLabel.style.display = 'none';
                hayvanTuruTextbox.style.display = 'none';
            }
        }

        // alerji_turu Label ve Textbox görünürlüğü
        function toggleAlerjiTuru() {
            var alerjiRadio = document.querySelector('input[name="ALLERGY"]:checked');
            var alerjiTuruLabel = document.querySelector('label[for="alerji_turu"]');
            var alerjiTuruTextbox = document.querySelector('input[name="alerji_turu"]');
            
            if (alerjiRadio && alerjiRadio.value === '2') {
                alerjiTuruLabel.style.display = 'block';
                alerjiTuruTextbox.style.display = 'block';
            } else {
                alerjiTuruLabel.style.display = 'none';
                alerjiTuruTextbox.style.display = 'none';
            }
        }

        // alkol_miktar Label ve Textbox görünürlüğü
        function toggleAlkolMiktar() {
            var alkolRadio = document.querySelector('input[name="ALCOHOL_CONSUMING"]:checked');
            var alkolMiktarLabel = document.querySelector('label[for="alkol_miktar"]');
            var alkolMiktarTextbox = document.querySelector('input[name="alkol_miktar"]');
            
            if (alkolRadio && alkolRadio.value === '2') {
                alkolMiktarLabel.style.display = 'block';
                alkolMiktarTextbox.style.display = 'block';
            } else {
                alkolMiktarLabel.style.display = 'none';
                alkolMiktarTextbox.style.display = 'none';
            }
        }

        // sigara_miktar Label ve Textbox görünürlüğü
        function toggleSigaraMiktar() {
            var sigaraRadio = document.querySelector('input[name="SMOKING"]:checked');
            var sigaraMiktarLabel = document.querySelector('label[for="sigara_miktar"]');
            var sigaraMiktarTextbox = document.querySelector('input[name="sigara_miktar"]');
            var sariparmakLabel = document.querySelector('label[for="YELLOW_FINGERS"]');
            var sariParmakRadios = document.getElementsByName('YELLOW_FINGERS');
            var sariParmakEvetLabel = document.getElementById('sari-evet-label');
            var sariParmakHayirLabel = document.getElementById('sari-hayir-label');
            
            if (sigaraRadio && sigaraRadio.value === '2') {
                sigaraMiktarLabel.style.display = 'block';
                sigaraMiktarTextbox.style.display = 'block';
                
            } else {
                sigaraMiktarLabel.style.display = 'none';
                sigaraMiktarTextbox.style.display = 'none';
             
            }
            if (sigaraRadio && sigaraRadio.value === '2') {
            for (var i = 0; i < sariParmakRadios.length; i++) {
                sariparmakLabel.style.display ="block";
                sariParmakRadios[i].style.display = 'inline';
                sariParmakEvetLabel.style.display = 'inline';
                sariParmakHayirLabel.style.display = 'inline';
            }
        } else {
            // Sigara kullanılmıyorsa sarı parmak sorunu radiobuttonları gizle
            for (var i = 0; i < sariParmakRadios.length; i++) {
                sariParmakRadios[i].style.display = 'none';
                sariparmakLabel.style.display ="none";
                sariParmakEvetLabel.style.display = 'none';
                sariParmakHayirLabel.style.display = 'none';
            }
        }
    }
     
        

        // Radiobutton dinleme kodları
        var radioButtonsHayvanTuru = document.querySelectorAll('input[name="evcil_hayvan"]');
        radioButtonsHayvanTuru.forEach(function(radioButton) {
            radioButton.addEventListener('change', toggleHayvanTuru);
        });

        var radioButtonsAlerji = document.querySelectorAll('input[name="ALLERGY"]');
        radioButtonsAlerji.forEach(function(radioButton) {
            radioButton.addEventListener('change', toggleAlerjiTuru);
        });

        var radioButtonsAlkolMiktar = document.querySelectorAll('input[name="ALCOHOL_CONSUMING"]');
        radioButtonsAlkolMiktar.forEach(function(radioButton) {
            radioButton.addEventListener('change', toggleAlkolMiktar);
        });

        var radioButtonsSigaraMiktar = document.querySelectorAll('input[name="SMOKING"]');
        radioButtonsSigaraMiktar.forEach(function(radioButton) {
            radioButton.addEventListener('change', toggleSigaraMiktar);
        });
    
    </script>
</head>
<body>
    <div class="container">
        <h2>Kişisel Bilgiler</h2>
        <p>Eğer e-nabız ile giriş yaptıysanız bilgileriniz otomatik doldurulmuştur.</p>

        <form action="hasta_sikayet_formu.html" method="post">
            <div class="left">
                <div class="form-group">
                    <label for="AGE">Yaşınız:</label>
                    <input type="number" name="AGE" id="AGE" required>
                </div>

                <div class="form-group">
                    <label for="GENDER">Cinsiyet:</label>
                    <input type="radio" name="GENDER" value="F" id="GENDER-kadin"> Kadın
                    <input type="radio" name="GENDER" value="M" id="GENDER-erkek"> Erkek
                </div>

                <div class="form-group">
                    <label for="boy">Boy (CM):</label>
                    <input type="number" name="boy" id="boy" required>
                </div>

                <div class="form-group">
                    <label for="kilo">Kilo (KG):</label>
                    <input type="number" name="kilo" id="kilo" required>
                </div>
            </div>
                
            <div class="right">
                <div class="form-group">
                    <label for="meslek">Meslek:</label>
                    <select name="meslek" onchange="if (this.value=='diger')   {this.form['diger'].style.visibility='visible'}else     {this.form['diger'].style.visibility='hidden'};"> id="meslek">
                        <option value="avukat">Avukat</option>
                        <option value="doktor">Doktor</option>
                        <option value="eczaci">Eczacı</option>
                        <option value="garson">Garson</option>
                        <option value="isci">İşçi</option>
                        <option value="isletme_sahibi">İşletme Sahibi</option>
                        <option value="memur">Memur</option>
                        <option value="meteorolog">Meteorolog</option>
                        <option value="muhendis">Mühendis</option>
                        <option value="ogrenci">Öğrenci</option>
                        <option value="ogretmen">Öğretmen</option>
                        <option value="pilot">Pilot</option>
                        <option value="saglik_personeli">Sağlık Personeli</option>
                        <option value="sanatci">Sanatçı</option>
                        <option value="serbest_meslek">Serbest Meslek</option>
                        <option value="sporcu">Sporcu</option>
                        <option value="taksi_soforu">Taksi Şoförü</option>
                        <option value="diger">Diğer</option>
                    </select>
                </div>
                <input type="text" name="diger" placeholder="Mesleği giriniz." style="visibility:hidden;"/>    
                <div class="form-group">
                    <label for="evcil_hayvan">Evcil Hayvanınız Var Mı?</label>
                    <input type="radio" name="evcil_hayvan" value="2" onclick="toggleHayvanTuru();"> Evet
                    <input type="radio" name="evcil_hayvan" value="1" onclick="toggleHayvanTuru();"> Hayır
                </div>

                <div class="form-group">
                    <label for="hayvan_turu" style="display: none;">Evcil Hayvan Türü:</label>
                    <input type="text" name="hayvan_turu" id="hayvan_turu" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="ALLERGY">Alerjileriniz Var Mı?</label>
                    <input type="radio" name="ALLERGY" value="2" onclick="toggleAlerjiTuru();"> Evet
                    <input type="radio" name="ALLERGY" value="1" onclick="toggleAlerjiTuru();"> Hayır
                </div>

                <div class="form-group">
                    <label for="alerji_turu" style="display: none;">Alerji Türü:</label>
                    <input type="text" name="alerji_turu" id="alerji_turu" style="display: none;">
                </div>

                <div class="form-group">
                    <label>Alkol Kullanıyor Musunuz?</label>
                    <input type="radio" name="ALCOHOL_CONSUMING" value="2" onclick="toggleAlkolMiktar();"> Evet
                    <input type="radio" name="ALCOHOL_CONSUMING" value="1" onclick="toggleAlkolMiktar();"> Hayır
                </div>

                <div class="form-group">
                    <label for="alkol_miktar" style="display: none;">Haftada Kaç Litre Alkol Tüketiyorsunuz?</label>
                    <input type="text" name="alkol_miktar" id="alkol_miktar" style="display: none;">
                </div>

                <div class="form-group">
                    <label>Sigara Kullanıyor Musunuz?</label>
                    <input type="radio" name="SMOKING" value="2" onclick="toggleSigaraMiktar();"> Evet
                    <input type="radio" name="SMOKING" value="1" onclick="toggleSigaraMiktar();"> Hayır
                </div>

                <div class="form-group">
                    <label for="sigara_miktar" style="display: none;">Haftada Kaç Paket Sigara Tüketiyorsunuz?</label>
                    <input type="text" name="sigara_miktar" id="sigara_miktar" style="display: none;">
                </div>
                
                <div class="form-group" id="sariParmakDiv">
                    <label for="YELLOW_FINGERS" style="display: none;">Parmaklarınızda Sararma Var Mı?</label>
                    <input type="radio" name="YELLOW_FINGERS" style="display: none;" value="2">
                    <span id="sari-evet-label" style="display: none;">Evet</span>
                    <input type="radio" name="YELLOW_FINGERS" style="display: none;" value="1"> 
                    <span id="sari-hayir-label" style="display: none;">Hayır</span>
                </div>

                <div class="form-group">
                    <label>Önceden Konan Teşhisler:</label>
                    <p>Bu verilerin sistemden çekilmesi gerekmektedir.</p>
                </div>
                <input type="submit" value="Gönder">
            </div>
            
        </div>

        
    </form>
</body>
</html>
